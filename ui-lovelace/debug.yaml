title: Debug
path: debug
badges: []
cards:
  # Graph system monitor values
  - type: custom:mini-graph-card
    #points_per_hour: 4
    #hours_to_show: 24
    points_per_hour: 24
    hours_to_show: 4
    aggregate_func: max
    entities:
      - sensor.dryer_temperature
  - type: custom:mini-graph-card
    #points_per_hour: 4
    #hours_to_show: 24
    points_per_hour: 24
    hours_to_show: 4
    aggregate_func: max
    entities:
      - sensor.dryer_humidity
  - type: custom:mini-graph-card
    #points_per_hour: 12
    #hours_to_show: 24
    points_per_hour: 24
    hours_to_show: 4
    aggregate_func: max
    entities:
      - sensor.dryer_temp_rising
  - type: custom:mini-graph-card
    #points_per_hour: 12
    #hours_to_show: 24
    points_per_hour: 24
    hours_to_show: 4
    aggregate_func: max
    entities:
      - sensor.dryer_temp_falling
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 24
    aggregate_func: max
    entities:
      - sensor.master_shower_temperature
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 24
    aggregate_func: max
    entities:
      - binary_sensor.master_bathroom_temp_rising_aqara
    state_map:
      - value: "off"
        label: "Not Rising"
      - value: "on"
        label: "Rising"
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 24
    aggregate_func: max
    entities:
      - sensor.master_shower_humidity
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 24
    aggregate_func: max
    entities:
      - binary_sensor.master_bathroom_humidity_rising_aqara
    state_map:
      - value: "off"
        label: "Not Rising"
      - value: "on"
        label: "Rising"
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.memory_use_percent
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.disk_use_percent
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.swap_use_percent
  - type: custom:mini-graph-card
    name: Load
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.processor_use
  - type: custom:mini-graph-card
    points_per_hour: 12
    aggregate_func: max
    entities:
      - sensor.unavailable_entities
