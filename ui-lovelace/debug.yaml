title: Debug
path: debug
badges: []
cards:
  # Graph system monitor values
  - type: custom:mini-graph-card
    points_per_hour: 2
    aggregate_func: max
    entities:
      - sensor.master_bathroom_temperature
  - type: custom:mini-graph-card
    points_per_hour: 2
    aggregate_func: max
    entities:
      - sensor.master_bathroom_humidity
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 24
    aggregate_func: min
    entities:
      - sensor.master_bedroom_bed_presence
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.memory_use_percent
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.disk_use_percent
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.swap_use_percent
  - type: custom:mini-graph-card
    name: Load
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.processor_use
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.speedtest_download
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.speedtest_ping
  - type: custom:mini-graph-card
    points_per_hour: 4
    aggregate_func: max
    entities:
      - sensor.speedtest_upload