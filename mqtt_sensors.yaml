###### Add all the motion sensors ######
mqtt:
  binary_sensor:
    - name: "Upstairs Playroom Motion"
      qos: 1
      state_topic: "home-assistant/sensors/25410"
      value_template: >
        {{ value_json.cmd }}
      payload_on: 156
      force_update: true
      off_delay: 1
      device_class: motion
    - name: "Toilet Motion"
      qos: 1
      state_topic: "home-assistant/sensors/3171229"
